<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Ionic Link-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>Budget Planner</ion-title>
              </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3"> <!--offset is used to add requires no of space in left and right of the screen-->
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Expense Details</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="reason"></ion-input>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="text" id="amount"></ion-input>
                                  </ion-item>
                                  <div class="ion-margin-vertical ion-text-right">
                                  <ion-button fill="outline" color="danger" id="cancel" onclick="cancelAmt()"><ion-icon slot="start" name="trash-outline"></ion-icon>Clear</ion-button> <!--Used to place icons at the start or else at the end or else make icon bigger-->
                                  <ion-button fill="outline" color="success" id="confirm" onclick="confirmAmt()"><ion-icon name="add-outline" slot="start"></ion-icon>Add Expenses</ion-button>
                                  </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col  size-md="6" offset-md="3">
                        <ion-list id="elementList"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                       <p class="ion-margin">Total Expenses: <span id="totalExpense"></span></p>
                    </ion-col>

                </ion-row>

            </ion-grid>
            
           
        </ion-content>
    </ion-app>
    <script src="script.js"></script>
</body>
</html>
